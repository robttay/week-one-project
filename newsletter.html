    <main>


<div class="newsletter-container">

<form class="form-box">
    
    <div class="signup">
    <center><bold>Sign Up for Our Weekly Newsletter</bold></center>
    <center>Stay up to date with events, activities, news and specials.</center>
    </div>

    <div class="name">
    Name <input type="text" name="Name" id="nameInput">
    </div>

    <div class="email">
    Email <input type="email" name="Email" id="emailInput">
    </div>

    <div class="submit">
    <input type="submit" name="Submit" value="" id="signupButton">
    </div>
    <div class="submit-button">Submit</div>

</form>

</div>

</main>
<script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
</body>
